{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="my-3 text-center text-uppercase font-weight-bold">Добавление книги</h2>

        <form method="POST" action="{{ url_for('books.create') }}" enctype="multipart/form-data">
            <input type="hidden" name="author_id" value="{{ current_user.id }}">
            <div class="mb-3 row">
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="name">Название</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="category">Жанр</label>
                        <select class="form-select" multiple aria-label="size 3 select example" name="category_id" id="category_id">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name">Автор</label>
                        <input class="form-control" type="text" name="author" id="author">
                    </div>
                    <div class="mb-3">
                        <label for="name">Издание</label>
                        <input class="form-control" type="text" name="pub_house" id="pub_house">
                    </div>
                    <div class="mb-3 d-flex flex-column flex-grow-1">
                        <label for="short_description">Краткое описание</label>
                        <textarea class="form-control flex-grow-1" name="short_desc" id="short_desc" cols="30" rows="5"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name">Количество страниц</label>
                        <input class="form-control" type="number" name="volume" id="volume">
                    </div>
                    
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <div class="mb-3">
                        <label for="background_img">Фоновое изображение</label>
                        <input class="form-control" type="file" name="background_img" id="background_img">
                    </div>
                    <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                        <img src="#" class="img-fluid d-none" alt="">
                        <label for="background_img" class="btn btn-dark">Выбрать изображение</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 text-center">
                <input type="submit" class="btn btn-dark" value="Сохранить">
            </div>
        </form>
    </div>
{% endblock %}
